<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MacMillion Microphone</title>
  <style>
    /* Base styles */
    :root {
      --primary: #FF3366;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #121212;
      overflow: hidden;
    }
    
    /* Animation for the MacMillion microphone */
    @keyframes pulse {
      0% { opacity: 0.4; transform: scale(0.9); }
      100% { opacity: 0.8; transform: scale(1.1); }
    }
    
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
    
    /* Microphone container */
    .mic-container {
      position: relative;
      width: 300px;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    /* Glowing effect behind the microphone */
    .glow-effect {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(255, 51, 102, 0.5) 0%, rgba(0,0,0,0) 70%);
      border-radius: 50%;
      animation: pulse 2s infinite alternate;
      z-index: 1;
    }
    
    /* Microphone image */
    .microphone {
      position: relative;
      width: 100%;
      height: 100%;
      animation: float 3s ease-in-out infinite;
      z-index: 2;
    }
    
    .microphone img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 0 20px rgba(255, 51, 102, 0.8));
    }
  </style>
</head>
<body>
  <div class="mic-container">
    <div class="glow-effect"></div>
    <div class="microphone">
      <img src="odpbbwwx05.png" alt="MacMillion Microphone">
    </div>
  </div>
</body>
</html>
